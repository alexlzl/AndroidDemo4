version = "0.0.1"

android {

//    resourcePrefix "kk_" //随意填写
    compileSdkVersion 23
    buildToolsVersion '24.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'io.reactivex:rxandroid:1.1.0'
}

def siteUrl = 'https://github.com/Yasic/QQBubbleView'
def gitUrl = 'git@github.com:Yasic/QQBubbleView.git'
group = "yasic.library.BubbbleView"
